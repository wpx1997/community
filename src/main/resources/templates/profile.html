<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${name}"></span></h2>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  th:if="${action} == 'questions'">
                <hr>
                <div class="media" th:each="question : ${paginationprofile.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class=" media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}"></h4>
                        <span class="text-desc"><span th:text="${question.user.name}"></span> • <span th:text="${question.commentCount}"></span>个回复 • <span th:text="${question.viewCount}"></span>次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span><hr>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${paginationprofile.showFirstPage}">
                            <a th:href="@{/profile/questions/(page=1)}" aria-label="First">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${paginationprofile.showPrevious}">
                            <a th:href="@{/profile/questions/(page=${paginationprofile.page}-1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginationprofile.pages}" th:class="${paginationprofile.page == page}?'active':''"><a th:text="${page}" th:href="@{/profile/questions/(page=${page})}"></a></li>
                        <li th:if="${paginationprofile.showNext}">
                            <a th:href="@{/profile/questions/(page=${paginationprofile.page}+1)}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationprofile.showEndPage}">
                            <a th:href="@{/profile/questions/(page=${paginationprofile.totalPage})}" aria-label="End">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">最新回复<span class="badge">14</span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${name}"></span></h2>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  th:if="${action} == 'questions'">
                <div class="media" th:each="question : ${paginationProfile.data}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span class="text-desc">
                            <span th:text="${question.user.name}"></span>
                              • <span th:text="${question.commentCount}"></span>
                              个回复 •  <span th:text="${question.viewCount}"></span>
                            次浏览 •
                            <span>
                                <a th:href="'/publish/'+${question.id}" class="community-menu profile-media-body-style">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    编辑
                                </a>
                            </span>
                            <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                        <hr>
                    </div>
                </div>
                <nav aria-label="Page navigation" th:if="${paginationProfile.totalPage}>1">
                    <ul class="pagination">
                        <li th:if="${paginationProfile.showFirstPage}">
                            <a th:href="@{/profile/questions/(page=1)}" aria-label="First">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${paginationProfile.showPrevious}">
                            <a th:href="@{/profile/questions/(page=${paginationProfile.page}-1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginationProfile.pages}" th:class="${paginationProfile.page == page}?'active':''">
                            <a th:text="${page}" th:href="@{/profile/questions/(page=${page})}"></a>
                        </li>
                        <li th:if="${paginationProfile.showNext}">
                            <a th:href="@{/profile/questions/(page=${paginationProfile.page}+1)}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationProfile.showEndPage}">
                            <a th:href="@{/profile/questions/(page=${paginationProfile.totalPage})}" aria-label="End">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  th:if="${action} == 'replies'">
                <div class="media" th:each="notification : ${paginationNotification.data}">
                    <div class="media-body">
                        <h5 class="media-heading">
                            <a href="/" th:text="${notification.notifierName + '  '}"></a>
                            <span th:text="${notification.typeName + '  '}"></span>
                            <a th:href="@{'/notification/'+${notification.id}}" th:text="${notification.outerTitle}"></a>
                            <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                        </h5>
                    </div>
                </div>
                <nav aria-label="Page navigation" th:if="${paginationNotification.totalPage}>1">
                    <ul class="pagination">
                        <li th:if="${paginationNotification.showFirstPage}">
                            <a th:href="@{/profile/questions/(page=1)}" aria-label="First">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${paginationNotification.showPrevious}">
                            <a th:href="@{/profile/questions/(page=${paginationNotification.page}-1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginationNotification.pages}" th:class="${paginationNotification.page == page}?'active':''">
                            <a th:text="${page}" th:href="@{/profile/questions/(page=${page})}"></a>
                        </li>
                        <li th:if="${paginationNotification.showNext}">
                            <a th:href="@{/profile/questions/(page=${paginationNotification.page}+1)}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationNotification.showEndPage}">
                            <a th:href="@{/profile/questions/(page=${paginationNotification.totalPage})}" aria-label="End">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">最新回复<span class="badge" th:text="${unreadCount}" th:if="${unreadCount} != '0'"></span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

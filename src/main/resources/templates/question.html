<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>question</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">

    <!--  当点击问题时传递id时显示  -->
    <div class="row" th:if="${judge} == 'id'">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--       问题内容     -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                <a class="question-tags" th:href="@{'/question/tag/'+${question.tag}}" th:text="${question.tag}"></a>
                <span class="text-desc">
                  |  作者：<a href="/question/" th:text="${question.user.name}"></a>
                  |  阅读次数：<span th:text="${question.viewCount}"></span>
                  |  发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <div th:if="${state} == 'login'">
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="'/publish/'+${question.id}" class="community-menu">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </a>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr>
                <span class="meta comment-count-style">
                    <span class="comment-right" th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    <a href="/">
                        <span class="glyphicon glyphicon-comment"></span>添加评论
                    </a>
                </span>
                <div class="comment-title">
                    <h4 class="title-style">
                        <span th:text="${question.commentCount}"></span>个回复
                    </h4>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--      问题回复内容      -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div th:each="comment : ${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.id}">
                        <a href="/question/" th:text="${comment.user.name}"></a>
                        <div class="media-heading comment-body" th:text="${comment.content}"></div>
                        <div class="comment-menu">
                            <span class="glyphicon glyphicon-thumbs-up like-count"></span>
                            <span class="like-count">
                                <span class="glyphicon glyphicon-comment" th:data-id="${comment.id}" onclick="collapseComments(this)"></span>
                                <span th:text="${comment.commentCount}"></span>
                            </span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <!--    二级评论    -->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comment" th:id="${'comment-'+comment.id}">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="hidden" id="comment_id" th:value="${comment.id}">
                                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="评论一下....." id="comment_comment">
                                <button type="button" class="btn btn-success pull-right sub-comment-btn" onclick="comment_comment()">评论</button>
                            </div>
                        </div>
                    </div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
            </div>
            <!--      回复输入框    -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <h4>提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media-left">
                    <a href="#">
                        <img class=" media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading">
                        <a href="/" th:text="${question.user.name}"></a>
                    </h6>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="question_comment"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="question_comment()">回复</button>
            </div>
        </div>
        <!--    作者信息展示      -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 th:if="${state} == 'disLogin'">发起人</h4>
                <h4 th:if="${state} == 'login'">我的信息</h4>
                <div class="media-left">
                    <a href="#">
                        <img class=" media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></a>
                    </h6>
                </div>
                <hr>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--    相关问题展示    -->
                <h4>相关问题</h4>
                <div class="media" th:each="titlequestion : ${label.questions} ">
                    <a th:href="@{'/question/'+${titlequestion.id}}" th:text="${titlequestion.title}"></a>
                </div>
                .........
                <h5><a th:href="@{'/question/tag/'+${question.tag}}">更多相关问题</a></h5>
                <hr>
            </div>
            <!--    如果用户为此问题作者  -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${state} == 'login'">
                <h4>我的其他问题</h4>
                <div class="media" th:each="titlequestion : ${profile.questions} ">
                    <a th:href="@{'/question/'+${titlequestion.id}}" th:text="${titlequestion.title}"></a>
                </div>
                .........
                <h5><a th:href="@{/profile/questions}">我所有的问题</a></h5>
            </div>
            <hr>
        </div>
    </div>

    <!--  当点击更多问题或问题标签传递tag时显示  -->
    <div class="row" th:if="${judge} == 'tag'">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="morelike-tags" th:text="${tag}"></span>相关问题</h3>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr>
                <div class="media" th:each="question : ${paginationMoreQuestion.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class=" media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a></h4>
                        <span class="text-desc"><span th:text="${question.user.name}"></span>
                              • <span th:text="${question.commentCount}"></span>
                            个回复 • <span th:text="${question.viewCount}"></span>
                            次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                        <hr>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${paginationMoreQuestion.showFirstPage}">
                            <a th:href="@{'/question/tag/'+${tag}(page=1)}" aria-label="First">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${paginationMoreQuestion.showPrevious}">
                            <a th:href="@{'/question/tag/'+${tag}(page=${paginationMoreQuestion.page}-1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginationMoreQuestion.pages}" th:class="${paginationMoreQuestion.page == page}?'active':''">
                            <a th:text="${page}" th:href="@{'/question/tag/'+${tag}(page=${page})}"></a>
                        </li>
                        <li th:if="${paginationMoreQuestion.showNext}">
                            <a th:href="@{'/question/tag/'+${tag}(page=${paginationMoreQuestion.page}+1)}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationMoreQuestion.showEndPage}">
                            <a th:href="@{'/question/tag/'+${tag}(page=${paginationMoreQuestion.totalPage})}" aria-label="End">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <h3>热门话题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
